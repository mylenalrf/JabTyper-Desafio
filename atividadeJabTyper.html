<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UFT-8">
    <title>JabTyper</title>

</head>

<body>
    
    

  <h1>JabTyper</h1>

<input type="text" id="nome" placeholder="Nome do jogador">

    <p class="frase">Frase com quatro palavras</p>
    <ul class="informacoes">
        <li><span id="tamanho-frase"></span> palavras</li>
        <li><span id="tempo">15</span> segundos</li>
    </ul>

    <button id="botao-reiniciar">Reset</button>
    <textarea id="campo-digitacao" cols="60" rows="10"></textarea>
    <ul>
        <li><span id="caracteres-digitados">0</span> caracteres digitados</li>
        <li><span id="palavras-digitadas">0</span> palavras digitadas</li>
    </ul>

    <br>

    <h2>Placar</h2>
    <table id="tabela-resultado" border="1">
        <head>
            <th>Usuários</th>
            <th>N° de Palavras</th>
        </head>
    </table>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
